<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Alura Geek</title>
</head>
<body>
    <header><img src="assets/hearts.png"></header>
    <main>
        <div class="container" id="produtos">
            <section class="meus_produtos" id="todos_produtos">
                <h1>MEUS PRODUTOS</h1>
                <div class="itens" id="cards">

                </div>
            </section>

            <section id="produtos_container" class="produtos_container" class="add_produtos">
                <h1>ADICIONAR</h1>
                <h1>PRODUTOS</h1>
                <form id="form_produto">
                    <div class="input_grupo">
                        <input type="text" id="nome" name="nome" placeholder="Nome" required>
                        <input type="number" id="preco" name="preco" placeholder="Valor" required>
                        <input type="" id="imagem" name="imagem" placeholder="Link da imagem" required>
                    </div>
                    <div class="botao_grupo">
                        <button class="salvar" type="submit">Salvar</button>
                        <button class="limpar" type="reset">Limpar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <img src="assets/hearts.png">
        <p>Desenvolvido por Danilo Sales</p>
        <p>&copy; Alura Latam 2024</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
